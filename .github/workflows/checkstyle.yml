name: Check formatting and coding standards

on:
  pull_request:
    types: [opened, synchronize]

  workflow_dispatch:

jobs:
  build:
    name: run-checkstyle-check

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run checkstyle check
        run: mvn validate